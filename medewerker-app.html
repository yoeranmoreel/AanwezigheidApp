<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanwezigheid - Medewerker App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyzFXPYSEAtirMfQFBK5xyz-1MjDf2xTkQyZm2Q3vMgiRggU8UwpghajcEvPlwZJuZV/exec';

        let medewerkers = [];
        let selectedMedewerker = null;
        let status = 'Afwezig';
        let lastUpdate = null;
        let loading = true;
        let saving = false;
        let message = null;

        async function init() {
            await loadMedewerkers();
            render();
        }

        async function loadMedewerkers() {
            try {
                const response = await fetch(`${API_URL}?action=getMedewerkers`);
                const data = await response.json();
                medewerkers = data.medewerkers || [];
                loading = false;
            } catch (error) {
                console.error('Laden mislukt:', error);
                showMessage('error', 'Kon medewerkers niet laden');
                loading = false;
            }
            render();
        }

        async function loadCurrentStatus(naam) {
            try {
                const response = await fetch(`${API_URL}?action=getAanwezigheid`);
                const data = await response.json();
                
                const myStatus = data.aanwezigheid?.find(a => a.naam === naam);
                if (myStatus) {
                    status = myStatus.status;
                    lastUpdate = new Date(myStatus.tijdstip);
                } else {
                    status = 'Afwezig';
                }
            } catch (error) {
                console.error('Status laden mislukt:', error);
            }
            render();
        }

        async function handleMedewerkerSelect(naam) {
            selectedMedewerker = medewerkers.find(m => m.naam === naam);
            await loadCurrentStatus(naam);
        }

        async function updateStatus(newStatus) {
            if (!selectedMedewerker) {
                showMessage('error', 'Selecteer eerst je naam');
                return;
            }

            saving = true;
            message = null;
            render();

            try {
                const response = await fetch(`${API_URL}?action=updateAanwezigheid`, {
                    method: 'POST',
                    body: JSON.stringify({
                        naam: selectedMedewerker.naam,
                        status: newStatus
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    status = newStatus;
                    lastUpdate = new Date();
                    showMessage('success', `Status bijgewerkt naar ${newStatus}`);
                } else {
                    showMessage('error', 'Kon status niet opslaan');
                }
            } catch (error) {
                console.error('Update error:', error);
                showMessage('error', 'Kon status niet opslaan');
            } finally {
                saving = false;
                render();
            }
        }

        function handleToggle() {
            const newStatus = status === 'Aanwezig' ? 'Afwezig' : 'Aanwezig';
            updateStatus(newStatus);
        }

        function showMessage(type, text) {
            message = { type, text };
            render();
            setTimeout(() => {
                message = null;
                render();
            }, 3000);
        }

        function render() {
            const app = document.getElementById('app');
            
            if (loading) {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div class="text-center">
                            <div class="loading-spinner mx-auto mb-4"></div>
                            <p class="text-gray-600 text-lg">Laden...</p>
                        </div>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div class="max-w-2xl mx-auto pt-8">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="bg-indigo-100 p-3 rounded-full">
                                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h1 class="text-2xl font-bold text-gray-800">Aanwezigheid Registratie</h1>
                                    <p class="text-gray-500 text-sm">Selecteer je naam en zet je status</p>
                                </div>
                            </div>

                            ${!selectedMedewerker ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Wie ben jij?</label>
                                    <select onchange="handleMedewerkerSelect(this.value)" class="w-full px-4 py-3 border border-gray-300 rounded-xl text-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                        <option value="">Selecteer je naam...</option>
                                        ${medewerkers.map(m => `<option value="${m.naam}">${m.naam}</option>`).join('')}
                                    </select>
                                </div>
                            ` : `
                                <div class="flex items-center justify-between bg-indigo-50 rounded-xl p-4">
                                    <div>
                                        <p class="text-sm text-gray-600">Ingelogd als</p>
                                        <p class="text-xl font-bold text-gray-800">${selectedMedewerker.naam}</p>
                                    </div>
                                    <button onclick="selectedMedewerker = null; status = 'Afwezig'; lastUpdate = null; render();" class="text-sm text-indigo-600 hover:text-indigo-700 underline">
                                        Wijzigen
                                    </button>
                                </div>
                            `}
                        </div>

                        ${message ? `
                            <div class="mb-6 p-4 rounded-xl ${message.type === 'success' ? 'bg-green-100 border border-green-300 text-green-800' : 'bg-red-100 border border-red-300 text-red-800'}">
                                <p class="font-medium">${message.text}</p>
                            </div>
                        ` : ''}

                        ${selectedMedewerker ? `
                            <div class="bg-white rounded-2xl shadow-xl p-8">
                                <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Mijn Status</h2>

                                <div class="text-center mb-8">
                                    <div class="inline-flex items-center gap-3 px-8 py-4 rounded-2xl text-2xl font-bold ${status === 'Aanwezig' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            ${status === 'Aanwezig' 
                                                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>'
                                                : '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>'
                                            }
                                        </svg>
                                        <span>${status}</span>
                                    </div>
                                </div>

                                <div class="flex justify-center mb-6">
                                    <button onclick="handleToggle()" ${saving ? 'disabled' : ''} 
                                        class="relative inline-flex h-16 w-32 items-center rounded-full transition-all duration-300 ${status === 'Aanwezig' ? 'bg-green-500 hover:bg-green-600' : 'bg-red-500 hover:bg-red-600'} ${saving ? 'opacity-50 cursor-not-allowed' : ''}">
                                        <span class="inline-block h-12 w-12 transform rounded-full bg-white shadow-lg transition-transform duration-300 ${status === 'Aanwezig' ? 'translate-x-16' : 'translate-x-2'}"></span>
                                    </button>
                                </div>

                                <div class="text-center mb-6">
                                    <p class="text-gray-600">${saving ? 'Bezig met opslaan...' : 'Schuif de knop om je status te wijzigen'}</p>
                                </div>

                                ${lastUpdate ? `
                                    <div class="flex items-center justify-center gap-2 text-sm text-gray-500 pt-6 border-t">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                        </svg>
                                        <span>Laatst bijgewerkt: ${lastUpdate.toLocaleTimeString('nl-NL', {hour: '2-digit', minute: '2-digit'})}</span>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}

                        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-xl p-4">
                            <div class="flex gap-3">
                                <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                <div class="text-sm text-blue-800">
                                    <p class="font-medium mb-1">ðŸ’¡ Tip</p>
                                    <p>Vergeet niet je status bij te werken als je aankomt of weggaat!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
