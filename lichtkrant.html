<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanwezigheid - Lichtkrant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .loading-spinner {
            border: 4px solid #475569;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyzFXPYSEAtirMfQFBK5xyz-1MjDf2xTkQyZm2Q3vMgiRggU8UwpghajcEvPlwZJuZV/exec';
        const REFRESH_INTERVAL = 30000;

        let currentTime = new Date();
        let medewerkers = [];
        let aanwezigheid = [];
        let mededelingen = [];
        let loading = true;

        function updateTime() {
            currentTime = new Date();
            render();
        }

        async function fetchData() {
            try {
                const [medewerkersRes, aanwezigheidRes, mededelingenRes] = await Promise.all([
                    fetch(`${API_URL}?action=getMedewerkers`),
                    fetch(`${API_URL}?action=getAanwezigheid`),
                    fetch(`${API_URL}?action=getMededelingen`)
                ]);

                const [medewerkersData, aanwezigheidData, mededelingenData] = await Promise.all([
                    medewerkersRes.json(),
                    aanwezigheidRes.json(),
                    mededelingenRes.json()
                ]);

                medewerkers = medewerkersData.medewerkers || [];
                aanwezigheid = aanwezigheidData.aanwezigheid || [];
                mededelingen = mededelingenData.mededelingen || [];
                loading = false;
                render();
            } catch (error) {
                console.error('Fetch error:', error);
                loading = false;
                render();
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('nl-NL', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatDate(date) {
            return date.toLocaleDateString('nl-NL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getStatusData() {
            const zichtbareMedewerkers = medewerkers.filter(m => m.zichtbaar);
            
            const present = [];
            const absent = [];

            zichtbareMedewerkers.forEach(medewerker => {
                const statusEntry = aanwezigheid.find(a => a.naam === medewerker.naam);
                
                if (statusEntry && statusEntry.status === 'Aanwezig') {
                    present.push({
                        naam: medewerker.naam,
                        tijd: statusEntry.tijdstip ? new Date(statusEntry.tijdstip).toLocaleTimeString('nl-NL', {
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : null
                    });
                } else {
                    absent.push({ naam: medewerker.naam });
                }
            });

            return { present, absent, total: zichtbareMedewerkers.length };
        }

        function render() {
            const app = document.getElementById('app');
            
            if (loading) {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center">
                        <div class="text-center">
                            <div class="loading-spinner mx-auto mb-6"></div>
                            <p class="text-white text-2xl">Laden...</p>
                        </div>
                    </div>
                `;
                return;
            }

            const statusData = getStatusData();
            const presentCount = statusData.present.length;
            const absentCount = statusData.absent.length;
            const presentPercentage = statusData.total > 0 ? Math.round((presentCount / statusData.total) * 100) : 0;

            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-8 text-white">
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h1 class="text-5xl font-bold mb-2">Aanwezigheidsoverzicht</h1>
                                <p class="text-2xl text-slate-300">${formatDate(currentTime)}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-7xl font-bold text-blue-400 tabular-nums">${formatTime(currentTime)}</div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-8">
                        <!-- Statistieken -->
                        <div class="space-y-6">
                            <div class="bg-gradient-to-br from-green-600 to-green-700 rounded-3xl p-8 shadow-2xl">
                                <h2 class="text-3xl font-bold mb-4">AANWEZIG</h2>
                                <div class="text-8xl font-bold mb-2 tabular-nums">${presentCount}</div>
                                <div class="text-xl text-green-100">medewerkers</div>
                            </div>

                            <div class="bg-gradient-to-br from-red-600 to-red-700 rounded-3xl p-8 shadow-2xl">
                                <h2 class="text-3xl font-bold mb-4">AFWEZIG</h2>
                                <div class="text-8xl font-bold mb-2 tabular-nums">${absentCount}</div>
                                <div class="text-xl text-red-100">medewerkers</div>
                            </div>

                            <div class="bg-gradient-to-br from-blue-600 to-blue-700 rounded-3xl p-8 shadow-2xl">
                                <h2 class="text-3xl font-bold mb-4">OPKOMST</h2>
                                <div class="text-8xl font-bold mb-2 tabular-nums">${presentPercentage}%</div>
                                <div class="text-xl text-blue-100">van ${statusData.total} medewerkers</div>
                            </div>
                        </div>

                        <!-- Aanwezigen -->
                        <div class="bg-slate-800/50 backdrop-blur rounded-3xl p-8 shadow-2xl">
                            <h2 class="text-3xl font-bold mb-6">Aanwezig</h2>
                            <div class="space-y-3 max-h-[calc(100vh-280px)] overflow-y-auto pr-2">
                                ${statusData.present.length === 0 
                                    ? '<p class="text-slate-400 text-xl text-center py-8">Niemand aanwezig</p>'
                                    : statusData.present.map(person => `
                                        <div class="bg-slate-700/50 rounded-xl p-4 hover:bg-slate-700 transition">
                                            <div class="flex items-center justify-between">
                                                <span class="text-2xl font-semibold">${person.naam}</span>
                                                ${person.tijd ? `<span class="text-green-400 text-lg">${person.tijd}</span>` : ''}
                                            </div>
                                        </div>
                                    `).join('')
                                }
                            </div>
                        </div>

                        <!-- Afwezigen & Mededelingen -->
                        <div class="space-y-6">
                            <div class="bg-slate-800/50 backdrop-blur rounded-3xl p-8 shadow-2xl">
                                <h2 class="text-3xl font-bold mb-6">Afwezig</h2>
                                <div class="space-y-3 max-h-80 overflow-y-auto pr-2">
                                    ${statusData.absent.length === 0
                                        ? '<p class="text-slate-400 text-xl text-center py-8">Iedereen aanwezig! ðŸŽ‰</p>'
                                        : statusData.absent.map(person => `
                                            <div class="bg-slate-700/50 rounded-xl p-4">
                                                <span class="text-2xl font-semibold">${person.naam}</span>
                                            </div>
                                        `).join('')
                                    }
                                </div>
                            </div>

                            ${mededelingen.length > 0 ? `
                                <div class="bg-slate-800/50 backdrop-blur rounded-3xl p-8 shadow-2xl">
                                    <h2 class="text-3xl font-bold mb-6">Mededelingen</h2>
                                    <div class="space-y-4">
                                        ${mededelingen.map(m => `
                                            <div class="rounded-xl p-6 ${m.prioriteit === 'Hoog' ? 'bg-red-500/20 border-2 border-red-500' : 'bg-blue-500/20 border-2 border-blue-500'}">
                                                <h3 class="text-2xl font-bold mb-2">${m.titel}</h3>
                                                <p class="text-xl text-slate-300">${m.bericht}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="fixed bottom-8 right-8 bg-slate-700/50 backdrop-blur rounded-xl px-6 py-3 text-slate-300">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-sm">Auto-refresh actief (elke 30 sec)</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Init
        setInterval(updateTime, 1000);
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>
</html>
