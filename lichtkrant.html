<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanwezigheid - Lichtkrant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: fixed;
            inset: 0;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card-strong {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading-spinner {
            border: 4px solid rgba(148, 163, 184, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .status-dot {
            animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .viewport-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Gang mode specifieke styling */
        .gang-mode .naam-text {
            font-size: 1.5rem; /* Grotere tekst voor gang */
        }

        @media (min-width: 1024px) {
            .gang-mode .naam-text {
                font-size: 2rem; /* Nog groter op grote schermen */
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyzFXPYSEAtirMfQFBK5xyz-1MjDf2xTkQyZm2Q3vMgiRggU8UwpghajcEvPlwZJuZV/exec';
        const REFRESH_INTERVAL = 30000;
        
        // Check of we in gang mode zijn
        const urlParams = new URLSearchParams(window.location.search);
        const isGangMode = urlParams.get('mode') === 'gang';

        let currentTime = new Date();
        let medewerkers = [];
        let aanwezigheid = [];
        let mededelingen = [];
        let loading = true;

        function updateTime() {
            currentTime = new Date();
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');
            const statusElement = document.getElementById('status-time');
            
            if (timeElement) timeElement.textContent = formatTime(currentTime);
            if (dateElement) dateElement.textContent = formatDate(currentTime);
            if (statusElement) statusElement.textContent = formatTime(currentTime);
        }

        async function fetchData() {
            try {
                const [medewerkersRes, aanwezigheidRes, mededelingenRes] = await Promise.all([
                    fetch(`${API_URL}?action=getMedewerkers`),
                    fetch(`${API_URL}?action=getAanwezigheid`),
                    fetch(`${API_URL}?action=getMededelingen`)
                ]);

                const [medewerkersData, aanwezigheidData, mededelingenData] = await Promise.all([
                    medewerkersRes.json(),
                    aanwezigheidRes.json(),
                    mededelingenRes.json()
                ]);

                medewerkers = medewerkersData.medewerkers || [];
                aanwezigheid = aanwezigheidData.aanwezigheid || [];
                mededelingen = mededelingenData.mededelingen || [];
                loading = false;
                render();
            } catch (error) {
                console.error('Fetch error:', error);
                loading = false;
                render();
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('nl-NL', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDate(date) {
            return date.toLocaleDateString('nl-NL', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function getStatusData() {
            const zichtbareMedewerkers = medewerkers.filter(m => m.zichtbaar);
            const present = [];

            zichtbareMedewerkers.forEach(medewerker => {
                const statusEntry = aanwezigheid.find(a => a.naam === medewerker.naam);
                
                if (statusEntry && statusEntry.status === 'Aanwezig') {
                    present.push({
                        naam: medewerker.naam,
                        tijd: statusEntry.tijdstip ? new Date(statusEntry.tijdstip).toLocaleTimeString('nl-NL', {
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : null
                    });
                }
            });

            return { present };
        }

        function render() {
            const app = document.getElementById('app');
            
            if (loading) {
                app.innerHTML = `
                    <div class="gradient-bg flex items-center justify-center">
                        <div class="text-center">
                            <div class="loading-spinner mx-auto mb-6"></div>
                            <p class="text-white text-xl">Gegevens laden...</p>
                        </div>
                    </div>
                `;
                return;
            }

            const statusData = getStatusData();

            app.innerHTML = `
                <div class="gradient-bg viewport-container text-white ${isGangMode ? 'gang-mode' : ''}">
                    <div class="relative z-10 flex flex-col h-full p-4 sm:p-6 lg:p-8">
                        
                        <!-- Header -->
                        <div class="glass-card-strong rounded-2xl sm:rounded-3xl p-4 sm:p-6 lg:p-8 mb-4 sm:mb-6 flex-shrink-0">
                            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                <div class="flex items-center gap-3 sm:gap-4">
                                    ${!isGangMode ? `
                                        <!-- Terug knop (alleen lerarenkamer) -->
                                        <a href="index.html" class="glass-card hover:bg-white/10 p-2 sm:p-3 rounded-xl border border-white/10 transition-all group">
                                            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-slate-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                            </svg>
                                        </a>
                                    ` : ''}
                                    
                                    ${isGangMode ? `
                                        <!-- School logo (alleen gang) -->
                                        <div class="bg-white/10 p-2 sm:p-3 rounded-xl border border-white/10">
                                            <img src="assets/logo.png" alt="School Logo" class="h-12 sm:h-16 w-auto object-contain">
                                        </div>
                                    ` : `
                                        <!-- Display icon (alleen lerarenkamer) -->
                                        <div class="bg-gradient-to-br from-blue-500/20 to-cyan-500/20 p-2 sm:p-3 rounded-xl border border-blue-500/30">
                                            <svg class="w-6 h-6 sm:w-8 sm:h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                            </svg>
                                        </div>
                                    `}
                                    
                                    <div>
                                        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold">Aanwezigheid</h1>
                                        <p id="current-date" class="text-xs sm:text-sm lg:text-base text-slate-300">${formatDate(currentTime)}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div id="current-time" class="text-3xl sm:text-4xl lg:text-6xl font-bold text-blue-400 tabular-nums">${formatTime(currentTime)}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Content Grid -->
                        <div class="grid ${!isGangMode && mededelingen.length > 0 ? 'lg:grid-cols-2' : 'lg:grid-cols-1'} gap-4 sm:gap-6 flex-1 overflow-hidden">
                            
                            <!-- Aanwezigen -->
                            <div class="glass-card-strong rounded-2xl sm:rounded-3xl p-4 sm:p-6 lg:p-8 flex flex-col overflow-hidden animate-fade-in">
                                <div class="flex items-center ${isGangMode ? 'justify-center' : 'justify-between'} mb-4 sm:mb-6 flex-shrink-0">
                                    <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold flex items-center gap-2 sm:gap-3">
                                        <div class="w-2 h-2 sm:w-3 sm:h-3 bg-green-400 rounded-full status-dot"></div>
                                        ${isGangMode ? 'Aanwezig Vandaag' : 'Aanwezig'}
                                    </h2>
                                    ${!isGangMode ? `
                                        <div class="glass-card px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg sm:rounded-xl">
                                            <span class="text-lg sm:text-xl lg:text-2xl font-bold text-green-400 tabular-nums">${statusData.present.length}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                <div class="space-y-2 sm:space-y-3 ${isGangMode ? 'lg:space-y-4' : ''} overflow-y-auto flex-1 pr-2">
                                    ${statusData.present.length === 0 
                                        ? `<div class="flex items-center justify-center h-full">
                                             <div class="text-center py-8 sm:py-12">
                                               <svg class="w-12 h-12 sm:w-16 sm:h-16 text-slate-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                               </svg>
                                               <p class="text-slate-400 text-base sm:text-lg lg:text-xl">Niemand aanwezig</p>
                                             </div>
                                           </div>`
                                        : statusData.present.map((person, index) => `
                                            <div class="glass-card rounded-xl sm:rounded-2xl p-3 sm:p-4 ${isGangMode ? 'lg:p-6' : ''} hover:bg-white/5 transition-all animate-fade-in" style="animation-delay: ${index * 50}ms">
                                                <div class="flex items-center ${isGangMode ? 'justify-center' : 'justify-between'}">
                                                    <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0">
                                                        <div class="w-2 h-2 ${isGangMode ? 'sm:w-3 sm:h-3' : ''} bg-green-400 rounded-full flex-shrink-0"></div>
                                                        <span class="${isGangMode ? 'naam-text' : 'text-base sm:text-lg lg:text-xl'} font-semibold truncate">${person.naam}</span>
                                                    </div>
                                                    ${!isGangMode && person.tijd ? `
                                                        <span class="text-xs sm:text-sm lg:text-base text-green-400 font-mono flex-shrink-0 ml-2">${person.tijd}</span>
                                                    ` : ''}
                                                </div>
                                            </div>
                                        `).join('')
                                    }
                                </div>
                            </div>

                            <!-- Mededelingen (alleen lerarenkamer) -->
                            ${!isGangMode && mededelingen.length > 0 ? `
                                <div class="glass-card-strong rounded-2xl sm:rounded-3xl p-4 sm:p-6 lg:p-8 flex flex-col overflow-hidden animate-fade-in">
                                    <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold mb-4 sm:mb-6 flex items-center gap-2 sm:gap-3 flex-shrink-0">
                                        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                                        </svg>
                                        Mededelingen
                                    </h2>
                                    <div class="space-y-3 sm:space-y-4 overflow-y-auto flex-1 pr-2">
                                        ${mededelingen.map((m, index) => `
                                            <div class="rounded-xl sm:rounded-2xl p-4 sm:p-5 lg:p-6 ${
                                                m.prioriteit === 'Hoog' 
                                                    ? 'bg-gradient-to-br from-red-500/20 to-orange-500/20 border border-red-500/30' 
                                                    : 'bg-gradient-to-br from-blue-500/20 to-cyan-500/20 border border-blue-500/30'
                                            } animate-fade-in" style="animation-delay: ${index * 100}ms">
                                                ${m.prioriteit === 'Hoog' ? `
                                                    <div class="flex items-center gap-2 mb-2">
                                                        <svg class="w-4 h-4 sm:w-5 sm:h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                                        </svg>
                                                        <span class="text-xs sm:text-sm font-semibold text-red-300">BELANGRIJK</span>
                                                    </div>
                                                ` : ''}
                                                <h3 class="text-base sm:text-lg lg:text-xl font-bold mb-2">${m.titel}</h3>
                                                <p class="text-sm sm:text-base lg:text-lg text-slate-300 leading-relaxed">${m.bericht}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Status indicator -->
                        <div class="glass-card rounded-xl sm:rounded-2xl px-3 sm:px-4 py-2 sm:py-3 mt-4 sm:mt-6 flex-shrink-0">
                            <div class="flex items-center justify-center gap-2 text-xs sm:text-sm text-slate-300">
                                <div class="w-2 h-2 bg-green-400 rounded-full status-dot"></div>
                                <span>Live updates â€¢ Laatste refresh: <span id="status-time">${formatTime(currentTime)}</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Init
        setInterval(updateTime, 1000);
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>
</html>
